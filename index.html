<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyük Nehir Macerası</title>
    <style>
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            cursor: none;
            touch-action: none;
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        }

        #uiPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #gameOverScreen h1 { font-size: 48px; margin-bottom: 10px; color: #e74c3c; }
        #gameOverScreen p { font-size: 24px; margin-bottom: 30px; }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiPanel">Skor: <span id="score">0</span></div>

        <div id="gameOverScreen">
            <h1>OYUN BİTTİ!</h1>
            <p>Nehir seni yendi.</p>
            <p>Toplam Skor: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Tekrar Dene</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');

        // Canvas boyutlandırması
        function resizeCanvas() {
            const isPortrait = window.innerHeight > window.innerWidth;

            if (isPortrait) {
                canvas.width = Math.min(400, window.innerWidth);
                canvas.height = 600;
            } else {
                canvas.width = 400;
                canvas.height = Math.min(600, window.innerHeight);
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let score = 0;
        let gameSpeed = 3;
        let animationId;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 100,
            width: 40,
            height: 70,
            color: '#ecf0f1',
            dx: 0,
            speed: 7,
            rowingState: 0
        };

        let obstacles = [];
        let obstacleSpawnRate = 90;
        let frameCount = 0;

        let rightPressed = false;
        let leftPressed = false;

        // Touch kontrol değişkenleri
        let touchStartX = 0;
        let touchCurrentX = 0;
        let isTouching = false;

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        canvas.addEventListener('touchstart', touchStartHandler, false);
        canvas.addEventListener('touchmove', touchMoveHandler, false);
        canvas.addEventListener('touchend', touchEndHandler, false);

        function keyDownHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function touchStartHandler(e) {
            e.preventDefault();
            isTouching = true;
            touchStartX = e.touches[0].clientX;
        }

        function touchMoveHandler(e) {
            e.preventDefault();
            if (!isTouching) return;

            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;

            // Dokunma yönüne göre hareketi belirle
            if (diff < -10) {
                leftPressed = true;
                rightPressed = false;
            } else if (diff > 10) {
                rightPressed = true;
                leftPressed = false;
            } else {
                leftPressed = false;
                rightPressed = false;
            }
        }

        function touchEndHandler(e) {
            e.preventDefault();
            isTouching = false;
            leftPressed = false;
            rightPressed = false;
        }

        function drawPlayer() {
            ctx.save();
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.width, player.y);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 20, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#7f5a3c';
            ctx.lineWidth = 4;
            player.rowingState = (player.rowingState + 1) % 20;
            let rowOffset = (player.rowingState < 10) ? 5 : -5;

            ctx.beginPath();
            ctx.moveTo(player.x + 5, player.y + 30);
            ctx.lineTo(player.x - 20, player.y + 40 + rowOffset);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(player.x + player.width - 5, player.y + 30);
            ctx.lineTo(player.x + player.width + 20, player.y + 40 + rowOffset);
            ctx.stroke();

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.type === 'rock' ? '#7f8c8d' : '#6d4c41';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                if(obs.type !== 'rock') {
                     ctx.strokeStyle = '#4e342e';
                     ctx.lineWidth = 2;
                     ctx.beginPath();
                     ctx.moveTo(obs.x, obs.y + 5);
                     ctx.lineTo(obs.x + obs.width, obs.y + 5);
                     ctx.moveTo(obs.x, obs.y + obs.height - 5);
                     ctx.lineTo(obs.x + obs.width, obs.y + obs.height - 5);
                     ctx.stroke();
                }
            });
        }

        function spawnObstacle() {
            const size = Math.random() * 30 + 20;
            const type = Math.random() > 0.5 ? 'rock' : 'log';
            const obstacleWidth = type === 'rock' ? size : size * 1.5;

            const obstacle = {
                x: Math.random() * (canvas.width - obstacleWidth),
                y: -size,
                width: obstacleWidth,
                height: type === 'rock' ? size : size / 2,
                speed: gameSpeed * (Math.random() * 0.5 + 0.8),
                type: type
            };
            obstacles.push(obstacle);
        }

        function updateMovements() {
            if (rightPressed && player.x < canvas.width - player.width) {
                player.x += player.speed;
            } else if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }

            obstacles.forEach(obs => {
                obs.y += obs.speed;
            });

            obstacles = obstacles.filter(obs => obs.y < canvas.height);
        }

        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    endGame();
                    return;
                }
            }
        }

        function updateScore() {
             score += gameSpeed * 0.05;
             scoreEl.innerText = Math.floor(score);

             if (frameCount % 300 === 0) {
                 gameSpeed += 0.5;
                 obstacleSpawnRate = Math.max(30, obstacleSpawnRate - 5);
             }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            gameOverScreen.style.display = 'flex';
            finalScoreEl.innerText = Math.floor(score);
        }

        function resetGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 3;
            obstacleSpawnRate = 90;
            frameCount = 0;
            obstacles = [];
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            gameOverScreen.style.display = 'none';
            scoreEl.innerText = '0';
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            if (frameCount % obstacleSpawnRate === 0) {
                spawnObstacle();
            }

            updateMovements();
            checkCollisions();
            drawObstacles();
            drawPlayer();
            updateScore();

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            resetGame();
            gameLoop();
        }

        startGame();

    </script>
</body>
</html>
