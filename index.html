<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyük Nehir Macerası</title>
    <style>
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            cursor: none;
            touch-action: none;
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        }

        #uiPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #gameOverScreen h1 { font-size: 48px; margin-bottom: 10px; color: #e74c3c; }
        #gameOverScreen p { font-size: 24px; margin-bottom: 30px; }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiPanel">Skor: <span id="score">0</span></div>

        <div id="gameOverScreen">
            <h1>OYUN BİTTİ!</h1>
            <p>Nehir seni yendi.</p>
            <p>Toplam Skor: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Tekrar Dene</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');

        // Canvas boyutlandırması
        function resizeCanvas() {
            const isPortrait = window.innerHeight > window.innerWidth;

            if (isPortrait) {
                canvas.width = Math.min(400, window.innerWidth);
                canvas.height = 600;
            } else {
                canvas.width = 400;
                canvas.height = Math.min(600, window.innerHeight);
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let score = 0;
        let gameSpeed = 3;
        let animationId;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 100,
            width: 40,
            height: 70,
            color: '#ecf0f1',
            dx: 0,
            speed: 7,
            rowingState: 0
        };

        let obstacles = [];
        let obstacleSpawnRate = 70;
        let frameCount = 0;

        let rightPressed = false;
        let leftPressed = false;

        // Touch kontrol değişkenleri
        let touchStartX = 0;
        let touchCurrentX = 0;
        let isTouching = false;

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        canvas.addEventListener('touchstart', touchStartHandler, false);
        canvas.addEventListener('touchmove', touchMoveHandler, false);
        canvas.addEventListener('touchend', touchEndHandler, false);

        function keyDownHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function touchStartHandler(e) {
            e.preventDefault();
            isTouching = true;
            touchStartX = e.touches[0].clientX;
        }

        function touchMoveHandler(e) {
            e.preventDefault();
            if (!isTouching) return;

            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;

            // Dokunma yönüne göre hareketi belirle
            if (diff < -10) {
                leftPressed = true;
                rightPressed = false;
            } else if (diff > 10) {
                rightPressed = true;
                leftPressed = false;
            } else {
                leftPressed = false;
                rightPressed = false;
            }
        }

        function touchEndHandler(e) {
            e.preventDefault();
            isTouching = false;
            leftPressed = false;
            rightPressed = false;
        }

        function drawPlayer() {
            ctx.save();

            const centerX = player.x + player.width / 2;
            const centerY = player.y;

            // Tekne gövdesi - gerçekçi kayık (Filippi tarzı)
            ctx.fillStyle = '#f5f5f5';
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // Gövde şekli - uçlu ve dar (filippi boat stili)
            ctx.moveTo(centerX - 12, centerY + 10); // sol yan
            ctx.bezierCurveTo(centerX - 15, centerY + 15, centerX - 14, centerY + 45, centerX - 8, centerY + 60); // sol arka
            ctx.lineTo(centerX + 8, centerY + 60); // arka
            ctx.bezierCurveTo(centerX + 14, centerY + 45, centerX + 15, centerY + 15, centerX + 12, centerY + 10); // sağ arka
            ctx.lineTo(centerX + 6, centerY); // sağ ön
            ctx.lineTo(centerX - 6, centerY); // sol ön (uçlu başlangıç)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Teknenin içi - su hattı
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY + 25);
            ctx.bezierCurveTo(centerX - 12, centerY + 35, centerX - 12, centerY + 50, centerX - 6, centerY + 58);
            ctx.moveTo(centerX + 10, centerY + 25);
            ctx.bezierCurveTo(centerX + 12, centerY + 35, centerX + 12, centerY + 50, centerX + 6, centerY + 58);
            ctx.stroke();

            // Sporcu - kafası
            ctx.fillStyle = '#e8b4a8';
            ctx.beginPath();
            ctx.arc(centerX, centerY + 18, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Sporcu - gövdesi
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 24);
            ctx.lineTo(centerX, centerY + 40);
            ctx.stroke();

            // Kürekler - animasyonlu
            ctx.strokeStyle = '#8b5a3c';
            ctx.lineWidth = 3;
            player.rowingState = (player.rowingState + 1) % 20;

            // Sol kürek
            let leftOarX = -22;
            let rightOarX = 22;
            let oarAngle = (player.rowingState < 10) ?
                (player.rowingState * 9) : // 0 to 90 degrees
                (180 - player.rowingState * 9); // 90 to 0 degrees

            let radians = (oarAngle * Math.PI) / 180;
            let oarLength = 25;

            // Sol kürek
            ctx.beginPath();
            ctx.moveTo(centerX - 8, centerY + 32);
            ctx.lineTo(
                centerX - 8 + Math.cos(radians + Math.PI) * oarLength,
                centerY + 32 + Math.sin(radians + Math.PI) * oarLength
            );
            ctx.stroke();

            // Sağ kürek
            ctx.beginPath();
            ctx.moveTo(centerX + 8, centerY + 32);
            ctx.lineTo(
                centerX + 8 + Math.cos(radians) * oarLength,
                centerY + 32 + Math.sin(radians) * oarLength
            );
            ctx.stroke();

            // Kürek başları - oval paddle
            ctx.fillStyle = '#a0522d';
            ctx.beginPath();
            ctx.ellipse(
                centerX - 8 + Math.cos(radians + Math.PI) * oarLength,
                centerY + 32 + Math.sin(radians + Math.PI) * oarLength,
                4, 7, radians, 0, Math.PI * 2
            );
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(
                centerX + 8 + Math.cos(radians) * oarLength,
                centerY + 32 + Math.sin(radians) * oarLength,
                4, 7, radians, 0, Math.PI * 2
            );
            ctx.fill();

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                if (obs.type === 'rock') {
                    // Kayalar - daha gerçekçi görünüm
                    ctx.fillStyle = '#7f8c8d';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                    // Su etkileri
                    ctx.strokeStyle = 'rgba(52, 152, 219, 0.6)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y + obs.height + 2);
                    ctx.lineTo(obs.x + obs.width, obs.y + obs.height + 2);
                    ctx.stroke();

                    // Gölgeler
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                    ctx.fillRect(obs.x, obs.y + obs.height * 0.7, obs.width, obs.height * 0.3);
                } else {
                    // Kütükler - daha gerçekçi
                    ctx.fillStyle = '#6d4c41';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                    // Kütük desenleri
                    ctx.strokeStyle = '#4e342e';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y + 5);
                    ctx.lineTo(obs.x + obs.width, obs.y + 5);
                    ctx.moveTo(obs.x, obs.y + obs.height - 5);
                    ctx.lineTo(obs.x + obs.width, obs.y + obs.height - 5);
                    ctx.stroke();

                    // Su etkileri - köpük
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y + obs.height + 2);
                    ctx.lineTo(obs.x + obs.width, obs.y + obs.height + 2);
                    ctx.stroke();

                    // Parlaklık
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(obs.x + 3, obs.y + 2);
                    ctx.lineTo(obs.x + obs.width - 3, obs.y + 2);
                    ctx.stroke();
                }
            });
        }

        function spawnObstacle() {
            const size = Math.random() * 30 + 20;
            const type = Math.random() > 0.5 ? 'rock' : 'log';
            const obstacleWidth = type === 'rock' ? size : size * 1.5;

            const obstacle = {
                x: Math.random() * (canvas.width - obstacleWidth),
                y: -size,
                width: obstacleWidth,
                height: type === 'rock' ? size : size / 2,
                speed: gameSpeed * (Math.random() * 0.8 + 1.2),
                type: type,
                wobble: Math.random() * 0.3 - 0.15,
                wobbleAmount: 0
            };
            obstacles.push(obstacle);
        }

        function updateMovements() {
            if (rightPressed && player.x < canvas.width - player.width) {
                player.x += player.speed;
            } else if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }

            obstacles.forEach(obs => {
                obs.y += obs.speed;
                // Engellere gerçekçi yanal hareket ekle (su akışı simülasyonu)
                obs.wobbleAmount += 0.05;
                obs.x += Math.sin(obs.wobbleAmount) * obs.wobble;

                // Canvas sınırlarını aşma kontrolü
                if (obs.x < 0) obs.x = 0;
                if (obs.x + obs.width > canvas.width) obs.x = canvas.width - obs.width;
            });

            obstacles = obstacles.filter(obs => obs.y < canvas.height);
        }

        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    endGame();
                    return;
                }
            }
        }

        function updateScore() {
             score += gameSpeed * 0.05;
             scoreEl.innerText = Math.floor(score);

             if (frameCount % 300 === 0) {
                 gameSpeed += 0.7;
                 obstacleSpawnRate = Math.max(25, obstacleSpawnRate - 6);
             }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            gameOverScreen.style.display = 'flex';
            finalScoreEl.innerText = Math.floor(score);
        }

        function resetGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 3;
            obstacleSpawnRate = 70;
            frameCount = 0;
            obstacles = [];
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            gameOverScreen.style.display = 'none';
            scoreEl.innerText = '0';
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            if (frameCount % obstacleSpawnRate === 0) {
                spawnObstacle();
            }

            updateMovements();
            checkCollisions();
            drawObstacles();
            drawPlayer();
            updateScore();

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            resetGame();
            gameLoop();
        }

        startGame();

    </script>
</body>
</html>
